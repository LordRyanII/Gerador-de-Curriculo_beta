<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicons/currículo_pag1.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title> Gerador | Currículo</title>
</head>
<body>
    <div id="container">
        <header>
            <h1>
                Gerador De Curriculo
            </h1>
        </header>
    <section>
            <div class="content">
                <div class="nome">
                    <p>
                        Nome Completo:
                    </p>
                    <input type="text" id="name" value="">
                </div>
            <div class="escolaridade">
                    <p>
                        Selecione o seu grau de conhecimento:
                    </p>
                    <input list="text" name="escola" id="escola" value="">
                    <datalist id="text">
                        <option value="fundamental-completo"></option>
                        <option value="fundamental-incompleto"></option>
                        <option value="medio-completo"></option>
                        <option value="medio-incompleto"></option>
                        <option value="superior em andamento"></option>
                        <option value="superior-completo"></option>
                    </datalist>
            </div>
                <div class="nascimento">
                    <p>
                        Selecione sua data de nascimento:
                    </p>
                    <input type="date" name="date" id="date" value="">
                </div>
                <div class="contact">
                    <p>
                        Digite o seu número:
                    </p>
                    <input type="number" name="number" id="number"value="">
                </div>
                <div class="sobre">
                    <p>
                        Fale sobre você:
                    </p>
                    <textarea name="about" id="about" cols="30" rows="10"></textarea>
                    <!--<input type="text" name="about" id="about" value="">-->
                </div>
            </div>
            <div class="button">
                <input type="button" value="Enviar" onclick="enviar()" id="enviar">
            </div>
        </div>
    </section>
    </div>
<script src="sistem.js"></script>
</body>
</html>
